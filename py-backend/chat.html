<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueuePilot - Voice Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #0f0f0f;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .phone-frame {
            width: 380px;
            height: 780px;
            background: #1a1a1a;
            border-radius: 48px;
            padding: 12px;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        .phone-screen {
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 36px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            padding: 16px 24px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #1a1a1a;
            font-weight: 500;
        }

        .time {
            font-weight: 600;
        }

        .status-icons {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .status-icons i {
            font-size: 16px;
        }

        .call-header {
            padding: 32px 28px 24px;
            background: #ffffff;
            border-bottom: 1px solid #f0f0f0;
        }

        .call-title {
            font-size: 14px;
            color: #666666;
            margin-bottom: 4px;
            font-weight: 500;
        }

        .call-name {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
        }

        .call-status-indicator {
            margin-top: 12px;
            padding: 8px 14px;
            background: #f8f8f8;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #666666;
            font-weight: 500;
        }

        .call-status-indicator.active {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999999;
        }

        .status-dot.active {
            background: #4caf50;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .avatar-container {
            padding: 48px 28px;
            text-align: center;
            background: #ffffff;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .avatar-circle {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            background: #e63946;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
            position: relative;
        }

        .avatar-circle.speaking {
            animation: speaking-pulse 1.5s infinite;
        }

        @keyframes speaking-pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.4);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 20px rgba(230, 57, 70, 0);
            }
        }

        .avatar-circle i {
            font-size: 72px;
            color: #ffffff;
        }

        .call-info {
            font-size: 15px;
            color: #666666;
            font-weight: 500;
        }

        .chat-view {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #f8f8f8;
            display: none;
        }

        .chat-view.active {
            display: block;
        }

        .chat-message {
            margin-bottom: 16px;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-bubble {
            padding: 14px 18px;
            border-radius: 20px;
            max-width: 80%;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
        }

        .chat-message.ai .message-bubble {
            background: #ffffff;
            color: #1a1a1a;
            border: 1px solid #e0e0e0;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }

        .chat-message.user .message-bubble {
            background: #e63946;
            color: #ffffff;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message-time {
            font-size: 11px;
            color: #999999;
            margin-top: 6px;
        }

        .chat-message.ai .message-time {
            text-align: left;
        }

        .chat-message.user .message-time {
            text-align: right;
            color: #ffffff;
            opacity: 0.7;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 14px 18px;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            width: fit-content;
            border-bottom-left-radius: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #999999;
            animation: typing-bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing-bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }

        .voice-visualizer {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .voice-visualizer.active {
            opacity: 1;
        }

        .voice-bar {
            width: 4px;
            height: 20px;
            background: #e63946;
            border-radius: 2px;
            animation: voice-wave 1s infinite;
        }

        .voice-bar:nth-child(2) { animation-delay: 0.1s; }
        .voice-bar:nth-child(3) { animation-delay: 0.2s; }
        .voice-bar:nth-child(4) { animation-delay: 0.3s; }
        .voice-bar:nth-child(5) { animation-delay: 0.4s; }
        .voice-bar:nth-child(6) { animation-delay: 0.5s; }
        .voice-bar:nth-child(7) { animation-delay: 0.6s; }

        @keyframes voice-wave {
            0%, 100% { height: 20px; }
            50% { height: 48px; }
        }

        .controls-panel {
            padding: 32px 28px;
            background: #ffffff;
            border-top: 1px solid #f0f0f0;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 28px;
            margin-bottom: 24px;
        }

        .control-btn {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .control-btn i {
            font-size: 28px;
        }

        .call-button {
            background: #4caf50;
            color: #ffffff;
        }

        .call-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(76, 175, 80, 0.3);
        }

        .call-button.active {
            background: #f44336;
            animation: call-active-pulse 2s infinite;
        }

        @keyframes call-active-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .chat-button {
            background: #f0f0f0;
            color: #666666;
        }

        .chat-button:hover {
            background: #e0e0e0;
            transform: translateY(-4px);
        }

        .chat-button.active {
            background: #e63946;
            color: #ffffff;
        }

        .control-label {
            text-align: center;
            font-size: 13px;
            color: #666666;
            font-weight: 500;
        }

        .notification-toast {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            background: #ffffff;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 1000;
            animation: toastSlide 0.3s ease;
        }

        .notification-toast.show {
            display: flex;
        }

        @keyframes toastSlide {
            from {
                transform: translateX(-50%) translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        .notification-toast.success {
            border-left: 4px solid #4caf50;
        }

        .notification-toast.error {
            border-left: 4px solid #f44336;
        }

        .notif-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .notification-toast.success .notif-icon {
            background: #e8f5e9;
            color: #4caf50;
        }

        .notification-toast.error .notif-icon {
            background: #ffebee;
            color: #f44336;
        }

        .notif-content {
            flex: 1;
        }

        .notif-title {
            font-weight: 600;
            color: #1a1a1a;
            font-size: 14px;
        }

        .notif-message {
            font-size: 13px;
            color: #666666;
        }
    </style>
</head>
<body>
    <div class="notification-toast" id="notification">
        <div class="notif-icon">
            <i class="ri-check-line"></i>
        </div>
        <div class="notif-content">
            <div class="notif-title" id="notifTitle">Success</div>
            <div class="notif-message" id="notifMessage">Operation completed</div>
        </div>
    </div>

    <div class="phone-frame">
        <div class="phone-screen">
            <div class="status-bar">
                <div class="time" id="currentTime">9:41</div>
                <div class="status-icons">
                    <i class="ri-signal-wifi-fill"></i>
                    <i class="ri-battery-fill"></i>
                </div>
            </div>

            <div class="call-header">
                <div class="call-title">AI Voice Assistant</div>
                <div class="call-name">QueuePilot</div>
                <div class="call-status-indicator" id="callStatus">
                    <div class="status-dot"></div>
                    <span id="callStatusText">Tap to start call</span>
                </div>
            </div>

            <div class="avatar-container" id="avatarView">
                <div class="avatar-circle" id="avatarCircle">
                    <i class="ri-robot-2-fill"></i>
                </div>
                <div class="call-info" id="callInfo">Ready to help you book a token</div>
                
                <div class="voice-visualizer" id="voiceVisualizer">
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                    <div class="voice-bar"></div>
                </div>
            </div>

            <div class="chat-view" id="chatView">
                <!-- Messages will be added here -->
            </div>

            <div class="controls-panel">
                <div class="control-buttons">
                    <button class="control-btn call-button" id="callBtn" onclick="toggleCall()">
                        <i class="ri-phone-fill"></i>
                    </button>
                    <button class="control-btn chat-button" id="chatBtn" onclick="toggleChatView()">
                        <i class="ri-message-3-fill"></i>
                    </button>
                </div>
                <div class="control-label" id="controlLabel">Start voice call</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        let isCallActive = false;
        let isChatView = false;
        let recognition = null;
        let synthesis = window.speechSynthesis;
        let isAISpeaking = false;
        let conversationStep = 0;
        let userData = {
            problem: '',
            name: '',
            phone: '',
            estimatedTime: 60,
            tokenNumber: null
        };

        const conversationFlow = [
            "Hello! Welcome to QueuePilot. Please tell me your problem to book a token.",
            "Thank you. Now, please tell me your full name.",
            "Perfect! I have estimated the time for your token. You will be notified 1 hour before your turn. Your booking is complete!"
        ];

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                updateCallStatus('Listening to you...', true);
                document.getElementById('voiceVisualizer').classList.add('active');
            };

            recognition.onresult = (event) => {
                const lastResultIndex = event.results.length - 1;
                const transcript = event.results[lastResultIndex][0].transcript.trim();
                
                if (transcript) {
                    handleUserInput(transcript);
                }
            };

            recognition.onend = () => {
                document.getElementById('voiceVisualizer').classList.remove('active');
                if (isCallActive && !isAISpeaking) {
                    setTimeout(() => {
                        if (isCallActive) {
                            recognition.start();
                        }
                    }, 500);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'not-allowed') {
                    showNotification('Microphone access denied', 'error');
                    isCallActive = false;
                    updateUI();
                }
            };
        }

        function toggleCall() {
            isCallActive = !isCallActive;
            
            if (isCallActive) {
                startCall();
            } else {
                endCall();
            }
            
            updateUI();
        }

        function startCall() {
            if (!recognition) {
                showNotification('Speech recognition not supported in your browser', 'error');
                isCallActive = false;
                return;
            }

            conversationStep = 0;
            userData = {
                problem: '',
                name: '',
                phone: '',
                estimatedTime: 60,
                tokenNumber: generateTokenNumber()
            };

            updateCallStatus('Call connected', true);
            recognition.start();
            
            setTimeout(() => {
                speakAI(conversationFlow[0]);
                if (isChatView) {
                    addChatMessage(conversationFlow[0], 'ai');
                }
            }, 1000);
        }

        function endCall() {
            if (recognition) {
                recognition.stop();
            }
            if (synthesis) {
                synthesis.cancel();
            }
            updateCallStatus('Call ended', false);
            document.getElementById('callInfo').textContent = 'Call ended';
            isAISpeaking = false;
            document.getElementById('voiceVisualizer').classList.remove('active');
        }

        function toggleChatView() {
            isChatView = !isChatView;
            
            const chatView = document.getElementById('chatView');
            const avatarView = document.getElementById('avatarView');
            const chatBtn = document.getElementById('chatBtn');
            const controlLabel = document.getElementById('controlLabel');
            
            if (isChatView) {
                chatView.classList.add('active');
                avatarView.style.display = 'none';
                chatBtn.classList.add('active');
                controlLabel.textContent = 'Chat view active';
            } else {
                chatView.classList.remove('active');
                avatarView.style.display = 'flex';
                chatBtn.classList.remove('active');
                controlLabel.textContent = isCallActive ? 'Call in progress' : 'Start voice call';
            }
        }

        function handleUserInput(input) {
            recognition.stop();
            
            if (isChatView) {
                addChatMessage(input, 'user');
            }

            document.getElementById('callInfo').textContent = 'Processing...';

            if (conversationStep === 0) {
                userData.problem = input;
                conversationStep = 1;
                setTimeout(() => {
                    speakAI(conversationFlow[1]);
                    if (isChatView) {
                        addChatMessage(conversationFlow[1], 'ai');
                    }
                }, 500);
            } else if (conversationStep === 1) {
                userData.name = input;
                conversationStep = 2;
                setTimeout(async () => {
                    const finalMessage = conversationFlow[2];
                    speakAI(finalMessage);
                    if (isChatView) {
                        addChatMessage(finalMessage, 'ai');
                    }
                    
                    await saveToDatabase();
                    
                    setTimeout(() => {
                        showNotification('Token booked successfully!', 'success');
                        endCall();
                        isCallActive = false;
                        updateUI();
                    }, 3000);
                }, 500);
            }
        }

        function speakAI(text) {
            return new Promise((resolve) => {
                isAISpeaking = true;
                updateCallStatus('AI is speaking...', true);
                document.getElementById('callInfo').textContent = text;
                document.getElementById('avatarCircle').classList.add('speaking');

                if (synthesis) {
                    synthesis.cancel();
                    
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.rate = 1.0;
                    utterance.pitch = 1.0;
                    utterance.volume = 1.0;
                    
                    utterance.onend = () => {
                        isAISpeaking = false;
                        document.getElementById('avatarCircle').classList.remove('speaking');
                        if (isCallActive) {
                            updateCallStatus('Listening to you...', true);
                            setTimeout(() => {
                                if (isCallActive) {
                                    recognition.start();
                                }
                            }, 500);
                        }
                        resolve();
                    };
                    
                    utterance.onerror = () => {
                        isAISpeaking = false;
                        document.getElementById('avatarCircle').classList.remove('speaking');
                        resolve();
                    };
                    
                    synthesis.speak(utterance);
                } else {
                    isAISpeaking = false;
                    document.getElementById('avatarCircle').classList.remove('speaking');
                    resolve();
                }
            });
        }

        function addChatMessage(text, type) {
            const chatView = document.getElementById('chatView');
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${type}`;
            
            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';
            bubble.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(time);
            chatView.appendChild(messageDiv);
            chatView.scrollTop = chatView.scrollHeight;
        }

        async function saveToDatabase() {
            try {
                const bookingData = {
                    tokenNumber: userData.tokenNumber,
                    customerName: userData.name,
                    problem: userData.problem,
                    phone: userData.phone || 'N/A',
                    estimatedTime: userData.estimatedTime,
                    notificationTime: new Date(Date.now() + (userData.estimatedTime - 60) * 60000).toISOString(),
                    status: 'waiting',
                    createdAt: new Date().toISOString()
                };

                const response = await fetch(`${API_URL}/bookings`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookingData)
                });

                if (response.ok) {
                    console.log('Booking saved successfully');
                } else {
                    console.error('Failed to save booking');
                }
            } catch (error) {
                console.error('Error saving to database:', error);
            }
        }

        function generateTokenNumber() {
            return `Q-${Date.now().toString().slice(-6)}`;
        }

        function updateCallStatus(text, isActive) {
            const statusEl = document.getElementById('callStatusText');
            const statusContainer = document.getElementById('callStatus');
            const statusDot = statusContainer.querySelector('.status-dot');
            
            statusEl.textContent = text;
            
            if (isActive) {
                statusContainer.classList.add('active');
                statusDot.classList.add('active');
            } else {
                statusContainer.classList.remove('active');
                statusDot.classList.remove('active');
            }
        }

        function updateUI() {
            const callBtn = document.getElementById('callBtn');
            const callIcon = callBtn.querySelector('i');
            const controlLabel = document.getElementById('controlLabel');
            
            if (isCallActive) {
                callBtn.classList.add('active');
                callIcon.className = 'ri-phone-off-fill';
                controlLabel.textContent = 'End call';
            } else {
                callBtn.classList.remove('active');
                callIcon.className = 'ri-phone-fill';
                controlLabel.textContent = 'Start voice call';
                updateCallStatus('Tap to start call', false);
                document.getElementById('callInfo').textContent = 'Ready to help you book a token';
            }
        }

        function showNotification(message, type = 'success') {
            const notif = document.getElementById('notification');
            const title = document.getElementById('notifTitle');
            const msg = document.getElementById('notifMessage');
            const icon = notif.querySelector('.notif-icon i');
            
            notif.className = `notification-toast show ${type}`;
            title.textContent = type === 'success' ? 'Success' : 'Error';
            msg.textContent = message;
            icon.className = type === 'success' ? 'ri-check-line' : 'ri-error-warning-line';
            
            setTimeout(() => {
                notif.classList.remove('show');
            }, 4000);
        }

        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}`;
        }

        window.addEventListener('load', () => {
            updateTime();
            setInterval(updateTime, 60000);
        });

        window.addEventListener('beforeunload', () => {
            if (recognition) {
                recognition.stop();
            }
            if (synthesis) {
                synthesis.cancel();
            }
        });
    </script>
</body>
</html>
