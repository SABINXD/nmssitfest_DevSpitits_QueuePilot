<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueuePilot Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            color: #1a1a1a;
            background: #fafafa;
            height: 100vh;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 60px;
            background: #ffffff;
            border-bottom: 1px solid #e8e8e8;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
        }

        .logo-queue { color: #1a1a1a; }
        .logo-pilot { color: #e63946; }
        .logo-dot { color: #1a1a1a; }

        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .btn-clear {
            padding: 10px 20px;
            background: #f3f4f6;
            color: #1a1a1a;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-clear:hover {
            background: #e5e7eb;
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 80px);
        }

        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #e8e8e8;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .mode-toggle {
            display: flex;
            gap: 8px;
            padding: 6px;
            background: #f3f4f6;
            border-radius: 12px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: transparent;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.2s;
            color: #6b7280;
        }

        .mode-btn.active {
            background: #ffffff;
            color: #e63946;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .voice-call-card {
            padding: 24px;
            background: linear-gradient(135deg, #fef2f2 0%, #ffffff 100%);
            border-radius: 16px;
            border: 2px solid #fee2e2;
            text-align: center;
        }

        .voice-call-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            background: linear-gradient(135deg, #e63946 0%, #d62839 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: #ffffff;
            transition: all 0.3s;
        }

        .voice-call-icon.active {
            animation: pulse-icon 2s infinite;
        }

        @keyframes pulse-icon {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(230, 57, 70, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(230, 57, 70, 0); }
        }

        .voice-call-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e63946 0%, #d62839 100%);
            color: #ffffff;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 16px;
        }

        .voice-call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        .voice-call-btn.active {
            background: #ef4444;
        }

        .voice-status {
            margin-top: 16px;
            padding: 12px;
            background: #ffffff;
            border-radius: 10px;
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }

        .voice-status.listening {
            color: #e63946;
            border: 1px solid #fee2e2;
        }

        .voice-status.speaking {
            color: #22c55e;
            border: 1px solid #dcfce7;
        }

        .model-info {
            padding: 16px;
            background: #fef2f2;
            border-radius: 12px;
            border: 1px solid #fee2e2;
        }

        .model-name {
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 4px;
        }

        .model-desc {
            font-size: 12px;
            color: #6b7280;
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .message {
            display: flex;
            gap: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .user-avatar {
            background: linear-gradient(135deg, #e63946 0%, #d62839 100%);
            color: #ffffff;
        }

        .bot-avatar {
            background: #f3f4f6;
            color: #1a1a1a;
        }

        .message-content {
            flex: 1;
            max-width: 800px;
        }

        .message-text {
            background: #f9fafb;
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 15px;
            color: #1a1a1a;
            white-space: pre-wrap;
        }

        .message.user .message-text {
            background: linear-gradient(135deg, #e63946 0%, #d62839 100%);
            color: #ffffff;
        }

        .message-time {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 8px;
        }

        .typing-indicator {
            display: flex;
            gap: 6px;
            padding: 16px 20px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #9ca3af;
            animation: bounce 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-area {
            padding: 24px 40px;
            border-top: 1px solid #e8e8e8;
            background: #ffffff;
        }

        .input-wrapper {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            max-width: 1000px;
            margin: 0 auto;
        }

        .input-box {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 20px;
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 16px;
            transition: all 0.2s;
        }

        .input-box:focus-within {
            border-color: #e63946;
            background: #ffffff;
        }

        #messageInput {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            outline: none;
        }

        .input-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #6b7280;
        }

        .input-btn:hover {
            background: #e5e7eb;
            color: #1a1a1a;
        }

        .input-btn.recording {
            color: #e63946;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }

        .send-btn {
            width: 48px;
            height: 48px;
            border: none;
            background: linear-gradient(135deg, #e63946 0%, #d62839 100%);
            color: #ffffff;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        .send-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
            text-align: center;
            padding: 40px;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 24px;
            color: #e5e7eb;
        }

        .empty-title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .empty-desc {
            font-size: 15px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }

            header {
                padding: 16px 20px;
            }

            .messages {
                padding: 20px;
            }

            .input-area {
                padding: 16px 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="logo-text">
                <span class="logo-queue">Queue</span><span class="logo-pilot">Pilot</span><span class="logo-dot">.</span>
            </span>
        </div>
        <div class="header-actions">
            <button class="btn-clear" onclick="clearChat()">
                <i class="fas fa-trash"></i> Clear Chat
            </button>
        </div>
    </header>

    <div class="chat-container">
        <aside class="sidebar">
            <div>
                <div class="sidebar-title">Chat Mode</div>
                <div class="mode-toggle">
                    <button class="mode-btn active" onclick="setMode('text')">
                        <i class="fas fa-keyboard"></i> Text
                    </button>
                    <button class="mode-btn" onclick="setMode('voice')">
                        <i class="fas fa-microphone"></i> Voice
                    </button>
                </div>
            </div>

            <div class="voice-call-card">
                <div class="voice-call-icon" id="voiceCallIcon">
                    <i class="fas fa-phone"></i>
                </div>
                <button class="voice-call-btn" id="voiceCallBtn" onclick="toggleVoiceCall()">
                    <i class="fas fa-phone"></i>
                    <span id="voiceCallBtnText">Start Voice Call</span>
                </button>
                <div class="voice-status" id="voiceStatus">
                    Click to start a voice conversation
                </div>
            </div>

            <div class="model-info">
                <div class="model-name">
                    <i class="fas fa-brain"></i> Gemini Pro
                </div>
                <div class="model-desc">
                    Google's advanced AI with natural voice conversation
                </div>
            </div>
        </aside>

        <main class="chat-main">
            <div class="messages" id="messages">
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="empty-title">Start a Conversation</div>
                    <div class="empty-desc">Type a message or start a voice call to chat with AI</div>
                </div>
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <div class="input-box">
                        <button class="input-btn" id="voiceBtn" onclick="toggleVoiceInput()">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <textarea 
                            id="messageInput" 
                            placeholder="Type your message here..." 
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                        ></textarea>
                    </div>
                    <button class="send-btn" onclick="sendMessage()" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_KEY = 'AIzaSyC8RSXXk-GCdwp7tzKCoqm95cWFO712wOQ';
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
        
        let currentMode = 'text';
        let recognition = null;
        let isRecording = false;
        let synthesis = window.speechSynthesis;
        let isVoiceCallActive = false;
        let isAISpeaking = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isRecording = true;
                updateVoiceStatus('listening');
            };

            recognition.onresult = (event) => {
                const lastResultIndex = event.results.length - 1;
                const transcript = event.results[lastResultIndex][0].transcript.trim();
                
                if (transcript) {
                    if (isVoiceCallActive) {
                        handleVoiceCallMessage(transcript);
                    } else {
                        document.getElementById('messageInput').value = transcript;
                        sendMessage();
                    }
                }
            };

            recognition.onend = () => {
                isRecording = false;
                
                if (isVoiceCallActive && !isAISpeaking) {
                    setTimeout(() => {
                        if (isVoiceCallActive) {
                            recognition.start();
                        }
                    }, 300);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                
                if (event.error === 'not-allowed') {
                    alert('Microphone access denied. Please allow microphone access and try again.');
                    isVoiceCallActive = false;
                    updateVoiceCallUI();
                }
            };
        }

        function toggleVoiceCall() {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser. Please use Chrome or Edge.');
                return;
            }

            isVoiceCallActive = !isVoiceCallActive;
            
            if (isVoiceCallActive) {
                currentMode = 'voice';
                recognition.start();
                updateVoiceStatus('listening');
            } else {
                recognition.stop();
                if (synthesis) {
                    synthesis.cancel();
                }
                updateVoiceStatus('idle');
            }
            
            updateVoiceCallUI();
        }

        function updateVoiceCallUI() {
            const btn = document.getElementById('voiceCallBtn');
            const btnText = document.getElementById('voiceCallBtnText');
            const icon = document.getElementById('voiceCallIcon');
            
            if (isVoiceCallActive) {
                btn.classList.add('active');
                btnText.textContent = 'End Voice Call';
                btn.querySelector('i').className = 'fas fa-phone-slash';
                icon.classList.add('active');
            } else {
                btn.classList.remove('active');
                btnText.textContent = 'Start Voice Call';
                btn.querySelector('i').className = 'fas fa-phone';
                icon.classList.remove('active');
            }
        }

        function updateVoiceStatus(state) {
            const status = document.getElementById('voiceStatus');
            
            switch(state) {
                case 'listening':
                    status.textContent = 'ðŸŽ¤ Listening to you...';
                    status.className = 'voice-status listening';
                    break;
                case 'speaking':
                    status.textContent = 'ðŸ”Š AI is speaking...';
                    status.className = 'voice-status speaking';
                    break;
                case 'idle':
                    status.textContent = 'Click to start a voice conversation';
                    status.className = 'voice-status';
                    break;
            }
        }

        async function handleVoiceCallMessage(transcript) {
            recognition.stop();
            
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            addMessage(transcript, 'user');

            const typingId = addTypingIndicator();
            updateVoiceStatus('speaking');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: transcript
                            }]
                        }]
                    })
                });

                const data = await response.json();
                removeTypingIndicator(typingId);

                if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    addMessage(botResponse, 'bot');
                    
                    isAISpeaking = true;
                    await speakText(botResponse);
                    isAISpeaking = false;
                    
                    if (isVoiceCallActive) {
                        updateVoiceStatus('listening');
                        setTimeout(() => {
                            if (isVoiceCallActive) {
                                recognition.start();
                            }
                        }, 500);
                    }
                } else {
                    throw new Error('No response generated');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator(typingId);
                isAISpeaking = false;
                
                if (isVoiceCallActive) {
                    updateVoiceStatus('listening');
                    setTimeout(() => {
                        if (isVoiceCallActive) {
                            recognition.start();
                        }
                    }, 500);
                }
            }
        }

        function speakText(text) {
            return new Promise((resolve) => {
                if (!synthesis) {
                    resolve();
                    return;
                }

                synthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                utterance.onend = () => {
                    resolve();
                };
                
                utterance.onerror = () => {
                    resolve();
                };
                
                synthesis.speak(utterance);
            });
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.mode-btn').classList.add('active');
        }

        function toggleVoiceInput() {
            if (!recognition) {
                alert('Speech recognition is not supported in your browser');
                return;
            }

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.continuous = false;
                recognition.start();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            input.value = '';
            input.style.height = 'auto';

            const emptyState = document.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            addMessage(message, 'user');

            const typingId = addTypingIndicator();
            document.getElementById('sendBtn').disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: message
                            }]
                        }]
                    })
                });

                const data = await response.json();
                removeTypingIndicator(typingId);

                if (data.candidates && data.candidates[0]?.content?.parts?.[0]?.text) {
                    const botResponse = data.candidates[0].content.parts[0].text;
                    addMessage(botResponse, 'bot');
                    
                    if (currentMode === 'voice') {
                        await speakText(botResponse);
                    }
                } else {
                    addMessage('Sorry, I could not generate a response. Please try again.', 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                removeTypingIndicator(typingId);
                addMessage('Sorry, there was an error connecting to the AI. Please try again.', 'bot');
            } finally {
                document.getElementById('sendBtn').disabled = false;
            }
        }

        function addMessage(text, type) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const avatar = document.createElement('div');
            avatar.className = `message-avatar ${type}-avatar`;
            avatar.innerHTML = type === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            content.appendChild(textDiv);
            content.appendChild(time);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function addTypingIndicator() {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'typing-indicator';
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar bot-avatar';
            avatar.innerHTML = '<i class="fas fa-robot"></i>';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            
            const typing = document.createElement('div');
            typing.className = 'message-text typing-indicator';
            typing.innerHTML = '<div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>';
            
            content.appendChild(typing);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            return 'typing-indicator';
        }

        function removeTypingIndicator(id) {
            const indicator = document.getElementById(id);
            if (indicator) indicator.remove();
        }

        function clearChat() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-comments"></i>
                    </div>
                    <div class="empty-title">Start a Conversation</div>
                    <div class="empty-desc">Type a message or start a voice call to chat with AI</div>
                </div>
            `;
            
            if (synthesis) {
                synthesis.cancel();
            }
        }

        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });
    </script>
</body>
</html>
