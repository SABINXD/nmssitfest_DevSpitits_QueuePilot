<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Your Call Experience - QueuePilot</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .rating-container {
            background: rgba(26, 26, 26, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 48px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .rating-header {
            margin-bottom: 40px;
        }

        .rating-icon {
            width: 80px;
            height: 80px;
            background: rgba(230, 57, 70, 0.2);
            border: 2px solid #e63946;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .rating-icon i {
            font-size: 40px;
            color: #e63946;
        }

        .rating-title {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .rating-subtitle {
            font-size: 16px;
            color: #9ca3af;
            line-height: 1.6;
        }

        .token-info {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 32px;
        }

        .token-label {
            font-size: 14px;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .token-id {
            font-size: 20px;
            font-weight: 600;
            color: #e63946;
        }

        .stars-container {
            margin-bottom: 32px;
        }

        .stars {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .star {
            font-size: 48px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .star:hover {
            transform: scale(1.1);
        }

        .star.active {
            color: #fbbf24;
        }

        .rating-label {
            font-size: 14px;
            color: #9ca3af;
            min-height: 20px;
        }

        .feedback-section {
            margin-bottom: 32px;
            text-align: left;
        }

        .feedback-label {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .feedback-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            color: #ffffff;
            resize: vertical;
            transition: all 0.2s;
        }

        .feedback-textarea:focus {
            outline: none;
            border-color: #e63946;
            box-shadow: 0 0 0 4px rgba(230, 57, 70, 0.1);
        }

        .feedback-textarea::placeholder {
            color: #6b7280;
        }

        .rating-buttons {
            display: flex;
            gap: 16px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-skip {
            background: rgba(255, 255, 255, 0.1);
            color: #9ca3af;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-skip:hover {
            background: rgba(255, 255, 255, 0.15);
            color: #d1d5db;
        }

        .btn-submit {
            background: #e63946;
            color: #ffffff;
        }

        .btn-submit:hover {
            background: #d62839;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(230, 57, 70, 0.3);
        }

        .btn-submit:disabled {
            background: #374151;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
        }

        .success-icon i {
            font-size: 40px;
            color: #22c55e;
        }

        .success-title {
            font-size: 24px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 12px;
        }

        .success-text {
            font-size: 16px;
            color: #9ca3af;
            margin-bottom: 24px;
        }

        .btn-close {
            padding: 12px 32px;
            background: #e63946;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-close:hover {
            background: #d62839;
        }

        @media (max-width: 480px) {
            .rating-container {
                padding: 32px 24px;
            }
            
            .rating-title {
                font-size: 24px;
            }
            
            .star {
                font-size: 40px;
            }
            
            .rating-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <div id="ratingForm">
            <div class="rating-header">
                <div class="rating-icon">
                    <i class="ri-star-line"></i>
                </div>
                <h1 class="rating-title">Rate Your Call Experience</h1>
                <p class="rating-subtitle">Your feedback helps us improve our service</p>
            </div>

            <div class="token-info" id="tokenInfo" style="display: none;">
                <div class="token-label">Your Token ID</div>
                <div class="token-id" id="tokenIdDisplay"></div>
            </div>

            <div class="stars-container">
                <div class="stars" id="stars">
                    <i class="ri-star-fill star" data-rating="1"></i>
                    <i class="ri-star-fill star" data-rating="2"></i>
                    <i class="ri-star-fill star" data-rating="3"></i>
                    <i class="ri-star-fill star" data-rating="4"></i>
                    <i class="ri-star-fill star" data-rating="5"></i>
                </div>
                <div class="rating-label" id="ratingLabel">Click to rate</div>
            </div>

            <div class="feedback-section">
                <div class="feedback-label">Additional Feedback (Optional)</div>
                <textarea 
                    class="feedback-textarea" 
                    id="feedbackText" 
                    placeholder="Tell us more about your experience..."
                ></textarea>
            </div>

            <div class="rating-buttons">
                <button class="btn btn-skip" onclick="skipRating()">Skip</button>
                <button class="btn btn-submit" id="submitBtn" onclick="submitRating()" disabled>Submit Rating</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">
                <i class="ri-check-line"></i>
            </div>
            <h2 class="success-title">Thank You!</h2>
            <p class="success-text">Your feedback has been submitted successfully.</p>
            <button class="btn-close" onclick="closeWindow()">Close Window</button>
        </div>
    </div>

    <script>
        let selectedRating = 0;
        let tokenId = null;

        const ratingLabels = {
            1: "Poor - Very dissatisfied",
            2: "Fair - Somewhat dissatisfied", 
            3: "Good - Neither satisfied nor dissatisfied",
            4: "Very Good - Satisfied",
            5: "Excellent - Very satisfied"
        };

        // Get token ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        tokenId = urlParams.get('token_id');

        if (tokenId) {
            document.getElementById('tokenInfo').style.display = 'block';
            document.getElementById('tokenIdDisplay').textContent = tokenId;
        }

        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingLabel = document.getElementById('ratingLabel');
        const submitBtn = document.getElementById('submitBtn');

        stars.forEach(star => {
            star.addEventListener('click', function() {
                selectedRating = parseInt(this.dataset.rating);
                updateStars();
                submitBtn.disabled = false;
            });

            star.addEventListener('mouseenter', function() {
                const hoverRating = parseInt(this.dataset.rating);
                highlightStars(hoverRating);
                ratingLabel.textContent = ratingLabels[hoverRating];
            });
        });

        document.getElementById('stars').addEventListener('mouseleave', function() {
            updateStars();
        });

        function updateStars() {
            highlightStars(selectedRating);
            if (selectedRating > 0) {
                ratingLabel.textContent = ratingLabels[selectedRating];
            } else {
                ratingLabel.textContent = "Click to rate";
            }
        }

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        async function submitRating() {
            if (selectedRating === 0) return;

            const feedback = document.getElementById('feedbackText').value;

            try {
                const response = await fetch('/api/submit-rating', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token_id: tokenId,
                        rating: selectedRating,
                        feedback: feedback
                    })
                });

                if (response.ok) {
                    document.getElementById('ratingForm').style.display = 'none';
                    document.getElementById('successMessage').style.display = 'block';
                } else {
                    alert('Error submitting rating. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error submitting rating. Please try again.');
            }
        }

        function skipRating() {
            if (confirm('Are you sure you want to skip rating?')) {
                closeWindow();
            }
        }

        function closeWindow() {
            window.close();
            // If window cannot be closed (e.g., not opened by script), redirect to a blank page
            window.location.href = 'about:blank';
        }
    </script>
</body>
</html>
